<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="./p5.js"></script>
    <script src="./addons/p5.dom.min.js"></script>
    <script src="./addons/p5.sound.min.js"></script>
    <title>IIS Windows</title>
    <style type="text/css">
      body {
        color: #000000;
        background-color: #000000;
        margin: 0;
      }

      #container {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      a img {
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      function setup() {
        createCanvas(600, 600);
        background(220);
      }

      function draw() {
        strokeWeight(16);

        strokeCap(SQUARE);
        line(60, 110, 130, 40);
        strokeCap(ROUND);
        line(140, 110, 210, 40);
        strokeCap(PROJECT);
        line(220, 110, 290, 40);

        strokeJoin(BEVEL); //斜角
        rect(60, 150, 50, 50);

        strokeJoin(ROUND); //斜角
        rect(140, 150, 50, 50);

        strokeJoin(MITER); //斜角
        rect(220, 150, 50, 50);
      }
    </script>
  </body>
</html>

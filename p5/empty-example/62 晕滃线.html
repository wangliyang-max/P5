<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.dom.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <!-- 引入scribble -->
    <script src="../p5.scribble.js"></script>
  </head>
  <body>
    <script>
      let scribble = new Scribble();
      function setup() {
        createCanvas(500, 500);
      }
      function draw() {
        background(200);

        // 代表的是四个点的x坐标，顺序是 右下、右上、左上、左下
        let xCoords = [250, 250, 50, 50];
        // 代表的是四个点的坐y标，顺序是 右下、右上、左上、左下
        let yCoords = [250, 50, 50, 250];
        stroke(255, 255, 0);
        strokeWeight(3);
        scribble.scribbleFilling(xCoords, yCoords, 5, 30);

        stroke(255, 0, 0);
        strokeWeight(5);
        // 矩形的中心点位置是（150，150）
        scribble.scribbleRect(150, 150, 200, 200);
      }
    </script>
  </body>
</html>
)

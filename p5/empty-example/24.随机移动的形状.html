<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let speed = 3;
      let d = 50;
      let x;
      let y;
      function setup() {
        createCanvas(480, 480);
        x = width / 2;
        y = height / 2;
        background(120);
      }

      function draw() {
        x += random(-speed, speed);
        y += random(-speed, speed);
        d += random(-speed, speed);
        ellipse(x, y, d, d);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.dom.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <!-- 引入scribble -->
    <script src="../p5.scribble.js"></script>
  </head>
  <body>
    <script>
      let scribble = new Scribble();
      function setup() {
        createCanvas(500, 150);
      }
      function draw() {
        background(120);
        // 直线
        stroke(255, 0, 0);
        strokeWeight(5);
        scribble.scribbleLine(100, 30, 400, 30);

        // 曲线
        stroke(255, 255, 0);
        strokeWeight(3);
        scribble.scribbleCurve(50, 35, 450, 35, 250, 90, 250, -50);

        // 矩形
        stroke(0, 255, 0);
        fill(255, 0, 255);
        scribble.scribbleRect(100, 100, 80, 50);

        // 圆角矩形
        stroke(0, 255, 255);
        scribble.scribbleRoundedRect(250, 100, 80, 50, 24);

        // 圆
        stroke(0, 0, 255);
        fill(255, 0, 255);
        scribble.scribbleEllipse(400, 100, 50, 50);
      }
    </script>
  </body>
</html>

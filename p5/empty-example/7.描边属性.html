<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(600, 600);
        background(220);
      }

      function draw() {
        strokeWeight(16);

        strokeCap(SQUARE);
        line(60, 110, 130, 40);
        strokeCap(ROUND);
        line(140, 110, 210, 40);
        strokeCap(PROJECT);
        line(220, 110, 290, 40);

        strokeJoin(BEVEL); //斜角
        rect(60, 150, 50, 50);

        strokeJoin(ROUND); //斜角
        rect(140, 150, 50, 50);

        strokeJoin(MITER); //斜角
        rect(220, 150, 50, 50);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let x = 200;
      let y = 60;
      function setup() {
        createCanvas(500, 150);
      }

      function draw() {
        if (keyIsPressed) {
          if (keyCode === 37) {
            //左
            x -= 2;
          } else if (keyCode === 39) {
            //右
            x += 2;
          } else if (keyCode === 38) {
            //上
            y -= 2;
          } else if (keyCode === 40) {
            y += 2;
          }
        }
        translate(x, y);
        rect(0, 0, 50, 50);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.dom.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let video;
      function preload() {
        video = createVideo("animoji.mp4");
      }
      function setup() {
        createCanvas(568, 320);
        background(150);

        video.hide();
      }
      function draw() {
        // 加载图片的像素点都存储在img.pixels数组中
        video.loadPixels();

        for (let y = 0; y < video.height; y += 5) {
          for (let x = 0; x < video.width; x += 5) {
            let i = 4 * (y * width + x);
            let r = video.pixels[i];
            let g = video.pixels[i + 1];
            let b = video.pixels[i + 2];
            let a = video.pixels[i + 3];
            fill(r, g, b, a);
            rect(x, y, 5, 5);
            // point(x, y);
          }
        }
      }
      function mousePressed() {
        video.play();
        video.loop();
      }
    </script>
  </body>
</html>

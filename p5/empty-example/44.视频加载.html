<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.dom.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let video;
      function preload() {
        video = createVideo("video.mp4");
      }
      function setup() {
        createCanvas(600, 600);
        video.hide();
        background(0, 255, 255);
      }
      function draw() {
        tint(0, 255, 255);
        image(video, 0, 0);
      }
      function mousePressed() {
        // 鼠标按下的时候视频开始播放
        video.play();
        video.loop();
      }
    </script>
  </body>
</html>

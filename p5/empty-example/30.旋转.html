<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let a = 0;
      function setup() {
        createCanvas(500, 500);
        background(0);
      }

      function draw() {
        rotate(radians(a));
        translate(250, 250);
        a++;
        rect(0, 0, 150, 150);
      }
    </script>
  </body>
</html>

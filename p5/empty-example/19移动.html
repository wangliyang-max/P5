<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let x = -25;
      let y = 50;
      let d = 50;
      let speed = 0.5;

      function setup() {
        createCanvas(500, 100);
        noStroke();
      }

      function draw() {
        background(120);
        x += speed;
        if (x > width + d / 2) {
          x = -d / 2;
        }
        ellipse(x, 60, d, d);
      }
    </script>
  </body>
</html>

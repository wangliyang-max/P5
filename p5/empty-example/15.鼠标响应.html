<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let x = 0;
      let y = 0;
      let easing = 0.05;
      function setup() {
        createCanvas(600, 600);
        background(200);
      }

      function draw() {
        let targetX = mouseX;
        let targetY = mouseY;
        x += (targetX - x) * easing;
        y += (targetY - y) * easing;
        ellipse(x, y, 30, 30);
      }
    </script>
  </body>
</html>

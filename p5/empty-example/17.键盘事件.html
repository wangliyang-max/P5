<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let x = 200;
      let y = 100;
      function setup() {
        createCanvas(500, 300);
        background(200);
      }

      function draw() {
        if (keyIsPressed) {
          // 左
          if (keyCode === 37) {
            x -= 2;
          }
          // 右
          if (keyCode === 39) {
            x += 2;
          }
          // 下
          if (keyCode === 38) {
            y -= 2;
          }
          // 上
          if (keyCode === 40) {
            y += 2;
          }
        }
        rect(x, y, 50, 50);
      }
    </script>
  </body>
</html>

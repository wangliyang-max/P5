<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script> -->
    <!-- <script src="sketch.js"></script> -->
  </head>
  <body>
    <script>
      function setup() {
        // 设置程序初始状态的代码（画布大小、刷新频率、色彩模式）
        // 创建画布
        createCanvas(600, 600);
        background(200);
        // rectMode(CENTER);
      }

      function draw() {
        // 自定义图形绘制开始
        beginShape();
        vertex(115, 18);
        vertex(125, 50);
        vertex(180, 60);
        vertex(135, 80);
        vertex(140, 120);
        vertex(90, 90);
        vertex(40, 110);
        vertex(60, 75);
        vertex(20, 50);
        vertex(80, 45);
        // vertex(115, 18);
        endShape(CLOSE);
      }
    </script>
  </body>
</html>

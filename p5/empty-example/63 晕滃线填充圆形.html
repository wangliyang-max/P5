<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.dom.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <!-- 引入scribble -->
    <script src="../p5.scribble.js"></script>
  </head>
  <body>
    <script>
      let scribble = new Scribble();
      let xCoords = [];
      let yCoords = [];
      let r = 200;

      function setup() {
        createCanvas(500, 500);
        // 使用for循环结合三角函数创建能围成圆的12个顶点的坐标
        for (let a = 0; a <= 12; a++) {
          xCoords[a] = 200 * cos(radians(12 - a) * 30);
          yCoords[a] = 200 * sin(radians(12 - a) * 30);
        }
      }
      function draw() {
        background(200);
        stroke(255, 0, 0);
        strokeWeight(5);
        fill(200);
        scribble.scribbleEllipse(250, 250, 400, 400);

        //填充
        push();
        // 以椭圆中心为原点
        translate(250, 250);
        stroke(255, 255, 100);
        strokeWeight(2);
        scribble.scribbleFilling(xCoords, yCoords, 5, 120);
        pop();
      }
    </script>
  </body>
</html>
)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let t = 0.02;
      let tz = 0;
      function setup() {
        createCanvas(480, 480);
      }

      function draw() {
        background(0);
        let tx = 100;
        for (let x = 0; x < 480; x += 10) {
          let ty = 100;
          for (let y = 0; y < 480; y += 10) {
            let c = noise(tx, ty, tz) * 60;
            ty += t;
            fill(c, 100, 100);
            rect(x, y, map(c, 0, 60, 0, 15), map(c, 0, 60, 0, 15));
          }
          tx += t;
          tz += 0.0005;
        }
      }
    </script>
  </body>
</html>

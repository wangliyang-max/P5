<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let boxWidth = 9;
      let boxHeight = 9;
      function setup() {
        createCanvas(600, 600);
        background(200);
      }

      function draw() {
        console.log("一直执行行吗");
        noStroke();
        for (let x = 0; x < 60; x++) {
          for (let y = 0; y < 60; y++) {
            fill((mouseX / 60) * x, (mouseY / 60) * y, 100);
            rect(x * 10, y * 10, boxWidth, boxHeight);
          }
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      // 生成方块
      function colorReact(cRed, cGreen, cBlue, x, y) {
        fill(cRed, cGreen, cBlue);
        rect(x, y, 30, 30);
      }

      let x = 0,
        y = 0;
      function setup() {
        createCanvas(300, 300);
      }

      function draw() {
        x += 50;
        y += 50;
        colorReact(random(225), random(255), random(255), x, y);
      }
    </script>
  </body>
</html>

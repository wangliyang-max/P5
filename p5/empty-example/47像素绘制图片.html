<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.dom.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let img;
      function preload() {
        img = loadImage("8-3.png");
      }
      function setup() {
        createCanvas(360, 360);
      }
      function draw() {
        background(0);
        // 加载图片的像素点都存储在img.pixels数组中
        img.loadPixels();

        for (let y = 0; y < img.height; y += 10) {
          for (let x = 0; x < img.width; x += 10) {
            let i = 4 * (y * width + x);
            let r = img.pixels[i];
            let g = img.pixels[i + 1];
            let b = img.pixels[i + 2];
            let a = img.pixels[i + 3];
            fill(r, g, b, a);
            ellipse(x, y, random(5, 15), random(5, 15));
            // point(x, y);
          }
        }
      }
    </script>
  </body>
</html>

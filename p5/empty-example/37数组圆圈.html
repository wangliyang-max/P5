<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let diameter = [];
      function setup() {
        createCanvas(480, 480);
        background(255);
        // 一千个圆的直径
        for (let i = 0; i < 1000; i++) {
          diameter[i] = random(10, 60);
        }
        for (let i = 0; i < diameter.length; i++) {
          fill(random(150, 200), random(150, 200), random(200, 250));
          ellipse(random(width), random(height), diameter[i], diameter[i]);
        }
      }
      function draw() {}
    </script>
  </body>
</html>

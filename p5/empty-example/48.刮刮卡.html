<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.dom.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let img;
      let posX;
      let posY;
      function preload() {
        img = loadImage("8-2.png");
      }
      function setup() {
        createCanvas(360, 360);
        background(120);
      }
      function draw() {
        // 加载图片的像素点都存储在img.pixels数组中
        img.loadPixels();
        posX = mouseX;
        posY = mouseY;

        if (posX < img.width && posY < img.height) {
          let i = (posY * width + posX) * 4;
          r = img.pixels[i];
          g = img.pixels[i + 1];
          b = img.pixels[i + 2];
          a = img.pixels[i + 3];

          fill(r, g, b, a);
          noStroke();
          ellipse(posX, posY, 30, 30);
        }
      }
    </script>
  </body>
</html>

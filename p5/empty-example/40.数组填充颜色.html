<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <script src="../p5.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let c = [];
      function setup() {
        createCanvas(480, 480);
        background(255);
        // 一千个圆的直径
        for (let i = 0; i < 1728; i++) {
          c[i] = random(255);
        }
      }
      function draw() {
        background(120);
        for (let i = 0; i < 24; i++) {
          for (let j = 0; j < 24; j++) {
            fill(c[j * 24], c[j * 24 + i + 1], c[j * 24 + i + 2]);
            rect(i * 20, j * 20, 20, 20);
          }
        }
      }
    </script>
  </body>
</html>
